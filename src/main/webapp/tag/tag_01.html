
<!--  -->

<!-- HTML 주석, Comment -->

<!-- 주석 단축키 -->
<!-- 현재 커서 위치 or 선택한 영역 주석 : ctrl + shift + / -->
<!-- 한 줄 주석 토글 : ctrl + shift + c -->


<!-- DTD, DOCTYPE -->
<!-- 	Document Type Definition -->
<!-- 	문서 유형 정의 -->
<!-- 	HTML 5 문법을 이용하여 작성된 문서임을 알린다 -->
<!DOCTYPE html>


<html><!-- HTML문서의 최상위 태그 -->

<head><!-- 이 문서에 대한 정보 or 설정값들을 모아놓는 태그 -->

<meta charset="UTF-8"><!-- 이 문서의 인코딩 방식 : UTF-8 -->

<!-- 브라우저의 제목 표시줄 설정 -->
<title> + 제목 설정 +</title>


<!-- 문서에 CSS 스타일을 적용하는 태그 -->
<!-- 	-> 화면에 보여질 모습(스타일)을 정의한다 -->
<style type="text/css">
</style>


<!-- Javascript코드를 작성하는 태그 -->
<!-- 	-> 화면의 동작(움직임)을 정의한다 -->
<script type="text/javascript">
</script>

</head><!-- HEAD 닫는 태그 -->


<!-- 화면에 보여질 내용을 작성하는 태그 -->
<body>


<h1>Hello HTML!!</h1>


</body><!-- BODY 닫는 태그 -->


</html><!-- HTML 닫는 태그 -->
