<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>form 태그</h1>
<hr>

<!-- action 속성 -->
<!-- 	요청 데이터를 전달할 서버의 URL을 지정한다 -->
<!-- 	""로 비워두면 현재 보고 있는 페이지 URL로 요청한다 -->

<!-- method 속성 -->
<!-- 	요청 데이터를 서버로 전달하는 방식을 지정한다 -->
<!-- 	get 또는 post 를 적용할 수 있다 -->

<form action="" method="get">
<!-- <form action="" method="post"> -->

<input type = "text" name="query1"><br><br>
<input type = "text" name="query2"><br><br>

<input type="submit" value="전송">

</form>

<!-- <input type="text"> 태그 -->
<!-- 	서버로 전송할 데이터를 사용자가 입력할 수 있는 입력 창 태그 -->

<!-- <input type="submit"> 태그 -->
<!-- 	서버로 입력된 데이터를 전송하는 버튼 태그 -->

<!-- ------------------------------------------------------------ -->

<!-- http://localhost:8088/tag/tag_11.html?query1=Apple&query2=Banana -->

<!-- 	URL에는 서버의 경로 + 자원의 경로를 표현하고 있다 -->

<!-- 	서버의 경로: http://localhost:8088/ -->
<!-- 	자원의 경로: /tag/tag_11.html -->

<!-- 	? 기호는 전달데이터(요청파라미터)의 시작을 알린다 -->

<!-- 	전달데이터는 쿼리스트링 형식으로 작성된다 -->

<!-- 	데이터항목이름=데이터값 -->
<!-- 	여러 개의 데이터는 &로 구분한다 -->

<!-- ------------------------------------------------------------- -->

<!-- 	name속성값이 전달 데이터의 항목이름으로 사용된다 (변수명과 비슷) -->
<!-- 	사용자의 입력 데이터는 전달데이터값으로 사용된다 (변수에 저장한 데이터와 비슷) -->

</body>
</html>
