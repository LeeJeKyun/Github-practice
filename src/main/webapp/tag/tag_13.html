<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>form태그</h1>
<h3>datalist, textarea, select</h3>
<hr>

<form action="" method="get">

<!-- <datalist>태그는 화면에 보이지 않는다 -->
<datalist id="fruits">
	<option>사과</option>
	<option value="banana">바나나</option>
	<option value="체리">
</datalist>

<input list="fruits" name="f">

<!-- <datalist>의 <option>항목들을 <input>태그의
	자동완성 목록으로 보여준다 -->

<!-- <datalist>의 자식 태그인 <option>태그가 선택 항목이 된다 -->

<!-- <option>태그에 value속성이 적용되면 value속성값으로 입력된다 -->
<!-- 없으면 innerHTML 값으로 입력된다 -->

<hr>

<label for="month">
결제 : 
</label>

<select name="month" id="month">
	<option value="0" selected="selected">선택</option>
	<option value="one">1 개월</option>
	<option value="two">2 개월</option>
	<option value="three">3 개월</option>
</select>

<!-- name속성을 <select>에 적용 -->
<!-- value속성을 <option>에 적용 -->

<hr>

<label for="content">본문</label><br>
<textarea rows="5" cols="30" name="content" id="content"
 placeholder="본문을 입력하세요">AppleBananaCherry</textarea>

<!-- <textarea>태그에는 value속성이 없다 -->
<!-- (표준 속성이 아니다) -->

<!-- innerHTML을 이용하여 전송 데이터를 설정한다 -->
<!-- 입력 기본값도 설정할 수 있다 -->

<br><br>

<button>전송</button>

</form>

</body>
</html>
