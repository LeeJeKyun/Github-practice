<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/* CSS 주석 */

/* <table>, <th>, <td> 태그에 스타일을 지정한다 */
table, th, td {

	/* 테두리를 적용한다 */
	/* 	-> 1px: 선의 두께 */
	/* 	-> solid: 선의 스타일 (실선) */
	/* 	-> #ccc: 선의 색상 (회색) */
	border: 1px solid #ccc; 

	/* 테이블 테두리가 겹치는 부분에 대한 표현법 설정 */
	/* 	-> collapse: 합쳐서 한 줄로 보여준다 */
	border-collapse: collapse;
	
}

</style>

</head>
<body>

<h1>테이블 태그</h1>
<h3>table, tr, th, td</h3>
<hr>

<table>

	<tr>
		<th>제목1</th>
		<th>제목2</th>
		<th>제목3</th>
	</tr>
	
	<tr>
		<td>안녕하세요</td>
		<td>테이블이에요</td>
		<td>표에요</td>
	</tr>

	<tr>
		<td>A</td>
		<td>B</td>
		<td>C</td>
	</tr>

</table>

</body>
</html>
